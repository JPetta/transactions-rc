<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet"   
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
</head>
<body>
    <div class="container"> 
        <div class="row">   

            <div class="col-md-8 offset-md-2"> 
                <h2>Expense Tracker</h2>

                <div class="form-group">
                    <label for="payer">Payer:</label>
                    <select class="form-control" id="payer">
                        <option value="Jovi">Jovi</option>
                        <option value="Hedi">Hedi</option>
                    </select>
                </div>

		<div class="form-group">
                    <label for="totalBill">Total Bill:</label>
                    <input type="number" class="form-control" id="totalBill" name="totalBill">
                </div>

                <div class="form-group">
                    <label for="othersBill">Other's Bill:</label> 
                    <input type="number" class="form-control" id="othersBill" name="othersBill">
                </div>

                
                <button onclick="submitTransaction(); event.preventDefault()" class="btn btn-success">Submit</button>
<button onclick="settleUp(); event.preventDefault()" class="btn btn-info">Settle</button>

                <div id="transactionHistory" class="mt-4">
                    <h3>Transaction History</h3>
                    <table id="transactionTable" class="table">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Payer</th>
                                <th>Other's Bill</th>
                                <th>Total Bill</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div id="summary" class="mt-4">
                    <h3>Summary</h3>
                    <p id="summaryText"></p>
                </div>
            </div> 
        </div> 
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>   

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.13.2/dist/sweetalert2.all.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.13.2/dist/sweetalert2.min.css">
    <script src="script.js"></script> 
</body>
</html>
